<div *ngIf="page?.better_featured_image.source_url" class="aboutContainer">
    <div class="aboutContent">
        <div class="aboutThumb">
            <img [src]="page.better_featured_image.source_url" [alt]="page.title.rendered">
        </div>
        <div class="content">
            <h1>{{page.title.rendered}}</h1>
            <span [innerHTML]="page.content.rendered | safeHtml"></span>
        </div>
    </div>
</div>
